<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games: The Player-Focused Game Developer</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="riot-navbar">
        
        <div class="nav-left">
            <a href="#" class="logo-container">
                <img src="icons/fullicon.png" alt="Riot Games" class="main-logo"> 
            </a>

            <div class="nav-divider"></div>

            <a href="#" class="icon-container">
                <img src="icons/icon.png" alt="Riot Fist" class="fist-icon">
            </a>

            <ul class="nav-links">
                <li><a href="#">Who We Are</a></li>
                <li><a href="#">Work With Us</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <button class="globe-btn">
                <i class="fa-solid fa-globe"></i>
            </button>

            <div class="search-container">
                <input type="text" placeholder="SEARCH" class="search-input">
                <i class="fa-solid fa-search search-icon"></i>
            </div>

            <a href="#" class="signin-btn">
                Sign In
            </a>
        </div>
    </nav>

    <header class="hero-section">
        <video autoplay muted loop class="hero-video">
            <source src="mp4/hero.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="hero-overlay"></div>

        <div class="hero-content">
        </div>
    </header>

</body>
</html>
